{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}

</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">

                <h4 class="mb-2 mb-sm-0 pt-1">
                    <span>Neighbourhood Registration Page<span>
                            <span>/</span>
                            <span>User registration</span>

                            <img src="../../static/images/karen.jpg" class="img-fluid text-center regimg">
                </h4>

                <form class="form-group regform" action="{% url 'index' %}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {%bootstrap_form form%}
                    <button class="btn btns" type="submit" name="button">Register</button>
                </form>

            </div>

        </div>
    </div>
</main>

{%endblock%}
